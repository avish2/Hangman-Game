<!DOCTYPE html>
<html>
<head>
  <title>Hangman</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   <script src="assets/javascript/game.js" ></script>
</head>
<body>
<div class="wrapper">
   <h1>Hangman</h1>
    <p id="directions">Press any key to begin.<br>You have 10 lives. Each incorrect guess costs you a life.</p>
    <div class="container">
      <button onclick="runHangman()">New Word</button>
    </div>
    <p id="mywins"></p>
    <p id="mylosses"></p>
</div>
<div class="wrapper">
    <div id="hold">
    </div>
    <p id="guesses"></p>
    <div id="myguesses"></div> 
    <p id="mylives"></p>
    <br>
    <div id="wordspace"></div>
     <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
</div>
</body>
</html>
