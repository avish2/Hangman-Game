<!DOCTYPE html>
<html>
<head>
  <title>Hangman</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<!--   <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
</head>
<body>
<div class="container">
<div class="wrapper">
  <div class="row">
    <div class="col-lg-8 col-md-8">
       <h1>Hangman</h1>
    </div>
    <div class="panel panel-default col-lg-4 col-md-4">
        <div class="panel-heading">Score</div>
          <div class="panel-body">
              <p id="mywins"></p>
              <p id="mylosses"></p>
          </div>
    </div>
  </div>
        <p id="directions">Press any key to begin.<br>You have 10 lives. Each incorrect guess costs you a life.</p>
  <div class="buttoncontainer">
          <button type="button" class="btn btn-default" onclick="window.onload()"> 
            <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> New Word
          </button>
  </div>

</div>
<div class="wrapper">
    <div id="hold">
    </div>
    <div class="container2">
    <p class="col-xs-6" id="guesses"></p>
    <div class="col-xs-5" id="myguesses"></div>
    <br>
    </div>
    <p id="mylives"></p>
    <br>
    <div id="wordspace"></div>
     <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
</div>
</div>
   <script src="assets/javascript/game.js" ></script>
</body>
</html>
